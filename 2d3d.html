<style>
  .getstarted-button {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    border-radius: 4px;
    height: 40px;
    width: 110px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-right: 6px;
  }
  .getstarted-button:hover {
    background-color: rgb(121, 83, 200);
  }
  .download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    border-width: 1px;
    border-style: solid;
    border-color: rgb(108, 117, 125);
    border-radius: 4px;
    height: 40px;
    width: 100px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }
  .download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>
<button class="getstarted-button">Get started</button>

<button class="download-button">Download</button>
