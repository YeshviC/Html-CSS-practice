<style>
  .stretch-button {
    background-color: green;
    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;
    padding-top: 8px;
    padding-bottom: 8px;

    padding-left: 12px;
    padding-right: 12px;
    margin-left: 8px;
    margin-right: 8px;

    transition: padding 0.15s, margin 0.15s;
  }
  .stretch-button:hover {
    padding-left: 22px;
    padding-right: 22px;
    margin-left: 0px;
    margin-right: 0px;
  }
</style>

<button class="stretch-button">One</button>
<button class="stretch-button">Two</button>
<button class="stretch-button">Three</button>
